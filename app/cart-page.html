<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/cart-page.css">
    <link rel="stylesheet" href="css/general-elements.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hidry</title>
</head>
<body>
<div class="cart-wrapper">
    <div class="cart">
        <div class="cart-title">
            <h3 class="cart-title__text">Ваша корзина</h3>
            <div class="cart-close hover active">
                <span class="card-close__line"></span>
                <span class="card-close__line"></span>
            </div>
        </div>
        <div class="cart-top">
            <div class="cart-checkbox-wrapper">
                <input type="checkbox" id="cart-checkbox1" class="cart-checkbox checkbox">
                <label for="cart-checkbox1" class="cart-label checkbox-label"></label>
                <label for="cart-checkbox1" class="cart-label__text hover">Выбрать всё</label>
            </div>
            <div class="cart-top__delete-wrapper">
                <span class="cart-top__delete">Удалить всё</span>
                <img src="assets/img/bucket.svg" alt="bucket" class="cart-top__bucket active hover">
            </div>
        </div>
        <div class="cart-row">
            <div class="cart-checkbox-wrapper">
                <input type="checkbox" id="cart-checkbox2" class="cart-checkbox checkbox">
                <label for="cart-checkbox2" class="cart-label checkbox-label"></label>
            </div>
            <div class="cart-row__img-wrapper">
                <img src="assets/img/dog-card1-img.svg" alt="dog" class="cart-row__img">
            </div>
            <div class="cart-row__info">
                <h5 class="cart-row__text">Айну</h5>
                <div class="cart-row__button">
                    <button class="button button-gray">-</button>
                </div>
                <span class="card-row__count">1</span>
                <div class="cart-row__button">
                    <button class="button button-gray">+</button>
                </div>
            </div>
            <div class="cart-row__price-wrapper">
                <p class="cart-row__price">12 000₽</p>
                <img src="assets/img/bucket.svg" alt="bucket" class="cart-row__bucket active hover">
            </div>
        </div>
        <div class="cart-row">
            <div class="cart-checkbox-wrapper">
                <input type="checkbox" id="cart-checkbox3" class="cart-checkbox checkbox">
                <label for="cart-checkbox3" class="cart-label checkbox-label"></label>
            </div>
            <div class="cart-row__img-wrapper">
                <img src="assets/img/dog-card2-img.svg" alt="dog" class="cart-row__img">
            </div>
            <div class="cart-row__info">
                <h5 class="cart-row__text">Айну</h5>
                <div class="cart-row__button">
                    <button class="button button-gray">-</button>
                </div>
                <span class="card-row__count">1</span>
                <div class="cart-row__button">
                    <button class="button button-gray">+</button>
                </div>
            </div>
            <div class="cart-row__price-wrapper">
                <p class="cart-row__price">12 000₽</p>
                <img src="assets/img/bucket.svg" alt="bucket" class="cart-row__bucket active hover">
            </div>
        </div>
        <div class="cart-price">
            <p class="cart-price__text">2 товара на сумму<span class="cart-price__price">27 000₽</span></p>
        </div>
        <div class="cart-button-wrapper">
            <button class="checkout-button button-orange button">Оформить заказ</button>
        </div>
    </div>
</div>
</body>
</html>
