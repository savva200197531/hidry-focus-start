<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main-page.css">
    <link rel="stylesheet" href="css/card-page.css">
    <link rel="stylesheet" href="css/cart-page.css">
    <link rel="stylesheet" href="css/general-elements.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hidry</title>
</head>
<body>
<header class="header">
    <div class="header-wrapper">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="#"><img class="logo__img" src="assets/img/logo.svg" alt="logo"></a>
                </div>
                <div class="catalog-button__wrapper desktop">
                    <button class="catalog-button button button-orange">
                    <span class="catalog-button__lines">
                        <span class="catalog-button__line"></span>
                        <span class="catalog-button__line"></span>
                        <span class="catalog-button__line"></span>
                    </span>
                        <span class="catalog-button__text">Каталог</span>
                    </button>
                </div>
                <div class="site-search">
                    <input placeholder="Хочу найти" type="text" class="site-search__input" id="search">
                    <label for="search" class="site-search__label">
                        <button class="button button-orange site-search__button">Найти</button>
                    </label>
                </div>
                <nav class="nav-header">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <svg class="nav__img">
                                    <use xlink:href="assets/img/nav.svg#cards"></use>
                                </svg>
                                <h5>Бонусы</h5>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <svg class="nav__img">
                                    <use xlink:href="assets/img/nav.svg#box"></use>
                                </svg>
                                <h5>Заказы</h5>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <svg class="nav__img">
                                    <use xlink:href="assets/img/nav.svg#percent"></use>
                                </svg>
                                <h5>Акции</h5>
                            </a>
                        </li>
                        <li class="nav__item cart-open">
                            <a href="#cart" class="nav__link hover active">
                                <svg class="nav__img">
                                    <use xlink:href="assets/img/nav.svg#house"></use>
                                </svg>
                                <h5>Корзина <span class="cart-open-counter"></span></h5>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="catalog-button__wrapper mobile">
                    <button class="catalog-button button button-orange">
                    <span class="catalog-button__lines">
                        <span class="catalog-button__line"></span>
                        <span class="catalog-button__line"></span>
                        <span class="catalog-button__line"></span>
                    </span>
                        <span class="catalog-button__text">Каталог</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="breadcrumbs-section">
    <div class="breadcrumbs-wrapper">
        <div class="container">
            <div class="breadcrumbs-content">
                <div class="breadcrumbs-links__wrapper">
                    <a href="#" class="breadcrumbs-link">Каталог товаров / Собачки</a>
                </div>
                <div class="breadcrumbs-title">
                    <h1 class="breadcrumbs-title__text">Собачки</h1>
                </div>
                <div class="backlight">
                    <label for="backlight-checkbox">Подсветка</label>
                    <input id="backlight-checkbox" type="checkbox" class="switch">
                    <label for="backlight-checkbox" class="switch-label"></label>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="wrapper"></section>

<!--pages templates-->

<!--card page template-->
<template data-template-url="#dog" class="card-page-template">
    <section class="card-page-section">
        <div class="card-page-wrapper">
            <div class="container">
                <div class="card-page-content">
                    <div class="card-left">
                        <img class="card-img" src="" alt="dog">
                    </div>
                    <div class="card-right">
                        <div class="card-title">
                            <h3 class="card-title__text">Характеристика Айну</h3>
                        </div>

                        <div class="card-row card-row-gray">
                            <h6 class="card-row__title">Тип</h6>
                            <p class="card-row__text">Охотничьи, Компаньоны</p>
                        </div>
                        <div class="card-row">
                            <h6 class="card-row__title">Размер</h6>
                            <p class="card-row__text">Средняя (11-25кг)</p>
                        </div>
                        <div class="card-row card-row-gray">
                            <h6 class="card-row__title">Основные черты</h6>
                            <p class="card-row__text">Очень преданная, Дружелюбная,
                                Подходит для охоты, Мало лает</p>
                        </div>
                        <div class="card-row">
                            <h6 class="card-row__title">Частые заболевания</h6>
                            <p class="card-row__text">Глухота, Паралич гортани </p>
                        </div>
                        <div class="card-row card-row-gray">
                            <h6 class="card-row__title">Интеллект</h6>
                            <p class="card-row__text">45%</p>
                        </div>

                        <div class="card-price">
                            <h5 class="card-price__title">Стоимость</h5>
                            <p class="card-price__text">12 000₽</p>
                        </div>
                        <div class="card-buttons">
                            <div class="card-button__left-wrapper">
                                <button class="card-button__left button button-orange">Забрать</button>
                            </div>
                            <div class="card-button__right-wrapper">
                                <button class="card-button__right button button-gray">Добавить в корзину</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
<!--card page template-->

<!--animals section template-->
<template data-template-url="" class="animals-section-template">
    <section class="animals-section">
        <div class="animals-wrapper">
            <div class="container">
                <div class="animals-content">
                    <div class="filters-wrapper">
                        <div class="filters-title">
                            <h3>Фильтр</h3>
                        </div>
                        <div class="filters">
                            <div class="filter-block">
                                <div class="filter-block__title-wrapper">
                                    <h4 class="filter-block__title">Тип</h4>
                                </div>
                                <div class="filter-block__controls">
                                    <div class="filter-block__controls-wrapper">
                                        <input data-type-filter="hunting" type="checkbox" id="control-type1"
                                               class="filter-block__checkbox checkbox">
                                        <label for="control-type1" class="filter-block__label checkbox-label"></label>
                                        <label for="control-type1" class="filter-block__text">Охотничьи</label>
                                    </div>
                                    <div class="filter-block__controls-wrapper">
                                        <input data-type-filter="companions" type="checkbox" id="control-type2"
                                               class="filter-block__checkbox checkbox">
                                        <label for="control-type2" class="filter-block__label checkbox-label"></label>
                                        <label for="control-type2" class="filter-block__text">Компаньоны</label>
                                    </div>
                                    <div class="filter-block__controls-wrapper">
                                        <input data-type-filter="decorative" type="checkbox" id="control-type3"
                                               class="filter-block__checkbox checkbox">
                                        <label for="control-type3" class="filter-block__label checkbox-label"></label>
                                        <label for="control-type3" class="filter-block__text">Декоративные</label>
                                    </div>
                                    <div class="filter-block__controls-wrapper">
                                        <input data-type-filter="service" type="checkbox" id="control-type4"
                                               class="filter-block__checkbox checkbox">
                                        <label for="control-type4" class="filter-block__label checkbox-label"></label>
                                        <label for="control-type4" class="filter-block__text">Служебные</label>
                                    </div>
                                </div>
                            </div>
                            <div class="filter-block">
                                <div class="filter-block__title-wrapper">
                                    <h4 class="filter-block__title">Основные черты</h4>
                                </div>
                                <div class="filter-block__controls">
                                    <div class="filter-block__search-wrapper">
                                        <input type="search" id="search-traits" placeholder="Быстрый поиск"
                                               class="filter-block__search input-transparent">
                                        <label for="search-traits" class="filter-block__search-label"></label>
                                    </div>
                                    <div class="filter-block__controls-wrapper">
                                        <input data-traits-filter="noFear" type="checkbox" id="control-traits1"
                                               class="filter-block__checkbox checkbox">
                                        <label for="control-traits1" class="filter-block__label checkbox-label"></label>
                                        <label for="control-traits1" class="filter-block__text">Отсутствует чувство
                                            страха</label>
                                    </div>
                                    <div class="filter-block__controls-wrapper">
                                        <input data-traits-filter="shedsLil" type="checkbox" id="control-traits2"
                                               class="filter-block__checkbox checkbox">
                                        <label for="control-traits2" class="filter-block__label checkbox-label"></label>
                                        <label for="control-traits2" class="filter-block__text">Мало линяет</label>
                                    </div>
                                    <div class="filter-block__controls-wrapper">
                                        <input data-traits-filter="health" type="checkbox" id="control-traits3"
                                               class="filter-block__checkbox checkbox">
                                        <label for="control-traits3" class="filter-block__label checkbox-label"></label>
                                        <label for="control-traits3" class="filter-block__text">Отличное
                                            здоровье</label>
                                    </div>
                                    <div class="filter-block__controls-wrapper">
                                        <input data-traits-filter="obedience" type="checkbox" id="control-traits4"
                                               class="filter-block__checkbox checkbox">
                                        <label for="control-traits4" class="filter-block__label checkbox-label"></label>
                                        <label for="control-traits4" class="filter-block__text">Хорошее
                                            послушание</label>
                                    </div>
                                    <div class="filter-block__controls-wrapper">
                                        <input data-traits-filter="devoted" type="checkbox" id="control-traits5"
                                               class="filter-block__checkbox checkbox">
                                        <label for="control-traits5" class="filter-block__label checkbox-label"></label>
                                        <label for="control-traits5" class="filter-block__text">Очень преданная</label>
                                    </div>
                                    <div class="filter-block__links-wrapper">
                                        <a class="filter-block__links" href="#">
                                            <span class="filter-block__links-show">Показать все</span>
                                            <span class="filter-block__links-hide hidden">Свернуть все</span>
                                            <p></p>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="filter-block">
                                <div class="filter-block__title-wrapper">
                                    <h4 class="filter-block__title">Размер, кг</h4>
                                </div>
                                <div class="filter-block__range-wrapper">
                                    <span class="search-range__label">от</span>
                                    <input type="text" placeholder="от" class="search-range__input input-transparent">
                                    <span class="search-range__label">до</span>
                                    <input type="text" placeholder="до" class="search-range__input input-transparent">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cards-wrapper">
                        <div class="cards"></div>
                        <div class="button-wrapper">
                            <button class="button__show-more button button-gray">Показать ещё</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
<!--animals section template-->

<!--cart template-->
<template class="cart-template">
    <div class="cart-wrapper">
        <div class="cart">
            <div class="cart-title">
                <h3 class="cart-title__text">Ваша корзина</h3>
                <img class="cart-close hover active" src="assets/img/close.svg" alt="close">
            </div>
            <div class="cart-top">
                <div class="cart-checkbox-wrapper">
                    <input type="checkbox" id="cart-checkbox-all" class="cart-checkbox checkbox">
                    <label for="cart-checkbox-all" class="cart-label checkbox-label"></label>
                    <label for="cart-checkbox-all" class="cart-label__text hover">Выбрать всё</label>
                </div>
                <div class="cart-top__delete-wrapper active hover">
                    <span class="cart-top__delete">Удалить всё</span>
                    <img src="assets/img/bucket.svg" alt="bucket" class="cart-top__bucket">
                </div>
            </div>
            <div class="cart-products"></div>
            <div class="cart-price">
                <p class="cart-price__text"><span class="cart-price__count"></span> товара на сумму<span class="cart-price__price"></span></p>
            </div>
            <div class="cart-button-wrapper">
                <button class="checkout-button button-orange button">Оформить заказ</button>
            </div>
        </div>
    </div>
</template>
<!--cart template-->

<!--pages templates-->


<!--other templates-->

<!--filter template-->
<template class="filter-segment-template">
    <div class="filter-segment">
        <span class="filter-segment__text"></span>
        <button class="filter-segment__button button button-orange">show</button>
    </div>
</template>
<!--filter template-->

<!--card template-->
<template class="card-template">
    <a href="" class="card">
        <div class="card__img-wrapper">
            <div>
                <img src="" alt="dog" class="card__img">
            </div>
        </div>
        <div class="card__content">
            <h4 class="card__title"></h4>
            <p class="card__price"></p>
            <button class="card__button button button-orange">В корзину</button>
        </div>
    </a>
</template>
<!--card template-->

<!--cart product template-->
<template class="cart-row-template">
    <div class="cart-row">
        <div class="cart-checkbox-wrapper">
            <input type="checkbox" id="" class="cart-checkbox checkbox">
            <label for="" class="cart-label checkbox-label"></label>
        </div>
        <div class="cart-row__img-wrapper">
            <img src="assets/img/dog-card2-img.svg" alt="dog" class="cart-row__img">
        </div>
        <div class="cart-row__info">
            <h5 class="cart-row__text">Айну</h5>
            <div class="cart-row__button">
                <button class="button button-gray product-decrement">-</button>
            </div>
            <span class="card-row__count">1</span>
            <div class="cart-row__button">
                <button class="button button-gray product-increment">+</button>
            </div>
        </div>
        <div class="cart-row__price-wrapper">
            <p class="cart-row__price">12 000₽</p>
            <img src="assets/img/bucket.svg" alt="bucket" class="cart-row__bucket active hover">
        </div>
    </div>
</template>
<!--cart product template-->

<!--cart modal template-->
<template class="cart-modal-template">
    <div class="cart-modal">
        <h3 class="cart-modal-title">В корзине <span class="cart-modal-count"></span></h3>
        <p class="cart-modal-text">На сумму <span class="cart-modal-price"></span></p>
    </div>
</template>
<!--cart modal template-->

<!--other templates-->

<script type="module" src="js/index.js"></script>
</body>
</html>
