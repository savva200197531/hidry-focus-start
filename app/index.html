<header class="header">
    <div class="header-wrapper">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="#"><img class="logo__img" src="assets/img/logo.svg" alt="logo"></a>
                </div>
                <label for="catalog" class="button button-orange catalog-checkbox__wrapper">

                    </label>
                    <span class="catalog-checkbox__text">Каталог</span>

                    <label for="search" class="site-search__label">
                        <button class="button button-orange site-search__button">Найти</button>
                    </label>
                </div>
                <nav class="nav-header">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">

                        <li class="nav__item">

                                <svg class="nav__img">
                                    <use xlink:href="assets/img/nav.svg#box"></use>

                        <li class="nav__item">
                            <a href="#" class="nav__link">

                                </svg>
                                <h5>Акции</h5>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <svg class="nav__img">
                                    <use xlink:href="assets/img/nav.svg#house"></use>
                                </svg>
                                <h5>Корзина (5)</h5>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
