<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/order-page.css">
    <link rel="stylesheet" href="css/general-elements.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hidry</title>
</head>
<body>
<header class="header">
    <div class="header-wrapper">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="#"><img class="logo__img" src="assets/img/logo.svg" alt="logo"></a>
                </div>
                <div class="catalog-button__wrapper desktop">
                    <button class="catalog-button button button-orange">
                    <span class="catalog-button__lines">
                        <span class="catalog-button__line"></span>
                        <span class="catalog-button__line"></span>
                        <span class="catalog-button__line"></span>
                    </span>
                        <span class="catalog-button__text">Каталог</span>
                    </button>
                </div>
                <div class="site-search">
                    <input placeholder="Хочу найти" type="text" class="site-search__input" id="search">
                    <label for="search" class="site-search__label">
                        <button class="button button-orange site-search__button">Найти</button>
                    </label>
                </div>
                <nav class="nav-header">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <svg class="nav__img">
                                    <use xlink:href="assets/img/nav.svg#cards"></use>
                                </svg>
                                <h5>Бонусы</h5>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <svg class="nav__img">
                                    <use xlink:href="assets/img/nav.svg#box"></use>
                                </svg>
                                <h5>Заказы</h5>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <svg class="nav__img">
                                    <use xlink:href="assets/img/nav.svg#percent"></use>
                                </svg>
                                <h5>Акции</h5>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <svg class="nav__img">
                                    <use xlink:href="assets/img/nav.svg#house"></use>
                                </svg>
                                <h5>Корзина (5)</h5>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="catalog-button__wrapper mobile">
                    <button class="catalog-button button button-orange">
                    <span class="catalog-button__lines">
                        <span class="catalog-button__line"></span>
                        <span class="catalog-button__line"></span>
                        <span class="catalog-button__line"></span>
                    </span>
                        <span class="catalog-button__text">Каталог</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="breadcrumbs-section">
    <div class="breadcrumbs-wrapper">
        <div class="container">
            <div class="breadcrumbs-content">
                <div class="breadcrumbs-links__wrapper">
                    <a href="#" class="breadcrumbs-link">Корзина / Оформление заказа</a>
                </div>
                <div class="breadcrumbs-title">
                    <h1 class="breadcrumbs-title__text">Оформление заказа</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="order-section">
    <div class="order-wrapper">
        <div class="container">
            <form class="order-form">
                <div class="order-form__recipient">
                    <h3 class="order-form__title">Получатель</h3>
                    <div class="order-form__name">
                        <label for="name" class="form-label">Имя</label>
                        <input placeholder="Владимир" type="text" class="form-input input-gray" id="name">
                    </div>
                    <div class="order-form__name">
                        <label for="tel" class="form-label">Телефон</label>
                        <input placeholder="+0 000-000-00-00" type="text" class="form-input input-gray" id="tel">
                    </div>
                </div>
                <div class="order-form__delivery">
                    <h3 class="order-form__title">Способ доставки</h3>
                    <div class="order-form__radio-wrapper">
                        <input type="radio" class="radio" name="delivery" id="delivery1">
                        <label for="delivery1" class="radio-label"></label>
                        <label for="delivery1" class="order-form__radio-text">Самовывоз</label>
                    </div>
                    <div class="order-form__radio-wrapper">
                        <input type="radio" class="radio" name="delivery" id="delivery2">
                        <label for="delivery2" class="radio-label"></label>
                        <label for="delivery2" class="order-form__radio-text">Курьер</label>
                    </div>
                </div>
                <div class="order-form__bottom">
                    <h3 class="order-form__title">2 товара на сумму 27 000₽</h3>
                </div>
                <div class="product">
                    <div class="product__img-wrapper">
                        <img src="assets/img/dog-card1-img.svg" alt="dog" class="product__img">
                    </div>
                    <h5 class="product-name">Айну</h5>
                    <span class="product-count">1 шт.</span>
                    <p class="product-price">12 000₽</p>
                </div>
                <div class="price">
                    <div class="price-row">
                        <h4 class="price-row__left">Сумма заказа</h4>
                        <p class="price-row__right">27 000₽</p>
                    </div>
                    <div class="price-row">
                        <h4 class="price-row__left">Самовывоз</h4>
                        <p class="price-row__right">0₽</p>
                    </div>
                    <div class="price-total">
                        <h3 class="price-total__left">Итого с доставкой</h3>
                        <p class="price-total__right">27 000₽</p>
                    </div>
                    <div class="order-button__wrapper">
                        <button class="order-button button button-orange">Создать заказ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
