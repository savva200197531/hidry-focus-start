<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/order-page.css">
    <link rel="stylesheet" href="css/general-elements.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hidry</title>
</head>
<body>
<header class="header">
    <div class="header-wrapper">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="#"><img class="logo__img" src="assets/img/logo.svg" alt="logo"></a>
                </div>
                <div class="catalog-button__wrapper desktop">
                    <div class="catalog-button__lines">
                        <span class="catalog-button__line"></span>
                        <span class="catalog-button__line"></span>
                        <span class="catalog-button__line"></span>
                    </div>
                    <button class="button button-orange catalog-button">Каталог</button>
                </div>
                <div class="site-search">
                    <input placeholder="Хочу найти" type="text" class="site-search__input" id="search">
                    <label for="search" class="site-search__label">
                        <button class="button button-orange site-search__button">Найти</button>
                    </label>
                </div>
                <nav class="nav-header">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <svg class="nav__img">
                                    <use xlink:href="assets/img/nav.svg#cards"></use>
                                </svg>
                                <h5>Бонусы</h5>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <svg class="nav__img">
                                    <use xlink:href="assets/img/nav.svg#box"></use>
                                </svg>
                                <h5>Заказы</h5>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <svg class="nav__img">
                                    <use xlink:href="assets/img/nav.svg#percent"></use>
                                </svg>
                                <h5>Акции</h5>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <svg class="nav__img">
                                    <use xlink:href="assets/img/nav.svg#house"></use>
                                </svg>
                                <h5>Корзина (5)</h5>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="catalog-button__wrapper mobile">
                    <div class="catalog-button__lines">
                        <span class="catalog-button__line"></span>
                        <span class="catalog-button__line"></span>
                        <span class="catalog-button__line"></span>
                    </div>
                    <button class="button button-orange catalog-button">Каталог</button>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="breadcrumbs-section">
    <div class="breadcrumbs-wrapper">
        <div class="container">
            <div class="breadcrumbs-content">
                <div class="breadcrumbs-links__wrapper">
                    <a href="#" class="breadcrumbs-link">Каталог товаров / Собачки</a>
                </div>
                <div class="breadcrumbs-title">
                    <h1 class="breadcrumbs-title__text">Собачки</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="order-section">
    <div class="order-wrapper">
        <div class="container">
            <div class="order-content">
                <div class="order-top">
                    <h2 class="order-page-subheader">Получатель</h2>
                    <div class="form-wrapper">
                        <p class="form-wrapper__name">Имя</p>
                        <input class="form-wrapper__input" type="text" value="Владимир">
                    </div>
                    <div class="form-wrapper">
                        <p class="form-wrapper__name">Телефон</p>
                        <input class="form-wrapper__input" type="tel">
                    </div>
                </div>
                <div class="order-middle">
                    <h2 class="order-page-subheader">Способ доставки</h2>
                    <div class="wrapper-radio">
                        <input type="radio" id="1" name="delivery">
                        <label for="1" class="wrapper-radio__label">
                            <div class="wrapper-radio__radio"></div>
                            <p class="wrapper-radio__text">Самовывоз</p>
                        </label>
                    </div>
                    <div class="wrapper-radio">
                        <input type="radio" id="2" name="delivery" checked>
                        <label for="2" class="wrapper-radio__label">
                            <div class="wrapper-radio__radio"></div>
                            <p class="wrapper-radio__text">Курьер</p>
                        </label>
                    </div>
                </div>
                <div class="order-bottom">
                    <h2 class="order-page-subheader order-page-subheader__boder"><span>2</span> товара на сумму <span>27
                        000</span>₽</h2>
                    <div class="total">
                        <div class="total__item">
                            <img class="total__img" src="img/item-img.jpg" alt="">
                            <p class="total__name">Айну</p>
                            <p class="total_quantity">1 шт.</p>
                            <p class="total__price">12 000₽</p>
                        </div>
                        <div class="total__item">
                            <img class="total__img" src="img/item-img.jpg" alt="">
                            <p class="total__name">Айну</p>
                            <p class="total_quantity">1 шт.</p>
                            <p class="total__price">15 000₽</p>
                        </div>
                    </div>
                    <div class="final-container">
                        <div class="final-container__row">
                            <p class="final-container__name">Сумма заказа</p>
                            <p class="final-container__value">27 000₽</p>
                        </div>
                        <div class="final-container__row">
                            <p class="final-container__name">Самовывоз</p>
                            <p class="final-container__value">0₽</p>
                        </div>
                        <div class="final-container__row final-container__row_last">
                            <p class="final-container__name final-container__name_last">Итого с доставкой</p>
                            <p class="final-container__value final-container__value_last">27 000₽</p>
                        </div>
                        <button class="final-container__button">Создать заказ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
